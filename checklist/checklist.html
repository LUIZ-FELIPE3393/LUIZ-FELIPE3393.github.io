<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../public/css/checklist.css" type="text/css">

    <title>10Minutos</title>
</head>
<body>
  <div class="container">
    <header>
        <div class="row align-items-center">
            <div class="col-4 text-center">
                <img src="../public/img/2469.jpg" alt="Diga não à Dengue!" style="max-width: 96px;">
                <p style="font-size: 10px;"><a href="https://br.freepik.com/vetores-gratis/mosquito_4426158.htm#query=mosquito%20dengue&position=1&from_view=keyword&track=ais&uuid=751fe4ed-e612-4857-b625-156c286c6dc0">Imagem de macrovector_official</a> no Freepik</p>
            </div>
            <div class="col-4 text-center">
                <a class="text-body-emphasis text-decoration-none" href="#">10 Minutos contra da Dengue</a>
            </div>
            <div class="col-4 text-center">
                
            </div>
        </div>
    </header>

    <div class="row g-5">
      <form id="formChecklist" action="/save-checklist" method="post">          
        <br>
        <div class="table-responsive" style="margin-bottom: 3cm;">
          <table class="table sticky-top table-sm" name="checklist-table" id="checklist-table" style="width: 100%">
            <thead>
              <tr>
                <th class="th-data">Data</th>
                <th class="th-icone">caixa</th>
                <th class="th-icone">galao</th>
                <th class="th-icone">vaso</th>
                <th class="th-icone">balde</th>
                <th class="th-icone">grrfa</th>
                <th class="th-icone">pneu</th>
                <th class="th-icone">pscna</th>
                <th class="th-icone">pocas</th>
                <th class="th-icone">pote</th>
                <th class="th-icone">entlo</th>
                <th class="th-icone">calha</th>
              </tr>
            </thead>
            <tbody id="table-content" name="table-content">
              
            </tbody>   
          </table>
        </div>
        <div class="fixed-bottom">
          <div class=" row gx-5 align-items-center" id="button-bar">
            <div class="col-auto">
              <button id="add-checklist" name="add-checklist" class="btn btn-light" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
              </button>
            </div>
            <div class="col-auto">
              <button id="save-checklist-web" class="btn btn-primary" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">
                  <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
                  <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
                </svg>
              </button>
            </div>
            <div class="col-auto">
              <button id="save-checklist-device" class="btn btn-primary" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                  <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                </svg>
              </button>
            </div>
            <div class="col-auto">
              <button id="load-checklist" class="btn btn-secondary" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
                  <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707z"/>
                  <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                </svg>
              </button>
            </div>
          </div> 
        </div>
      </form>       
    </div>
  </div>
  <script src="../public/js/checklist.js"></script>
</body>
</html>
